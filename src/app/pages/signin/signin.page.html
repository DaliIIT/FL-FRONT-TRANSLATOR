<ion-content>
  <div class="content-section">
    <h3 class="ion-text-center title">Welcome</h3>
    <p class="ion-text-center simple_lbl">Login to your account</p>
    <form>
      <ion-input class="email-input genral_input" #input name="email" autofocus="true" placeholder="Email" type="email"
        [(ngModel)]="data.email">
      </ion-input>

      <ion-input class="email-input genral_input" placeholder="Password" name="password" type="password"
        [(ngModel)]="data.password">
      </ion-input>

      <ion-button class="btn-login ion-text-capitalize" mode="md" fill="solid" (click)="login()">
        Sign in
      </ion-button>
    </form>
    <ion-button class="transparent_btn btn_forgot" expand="full" (click)="forgotPassword()">
      Forgot your password?
    </ion-button>

    <p class="ion-text-center account-text">Donâ€™t have an account? <ion-button class="transparent_btn"
        (click)="signUp()">Sign up
      </ion-button>
    </p>
  </div>
</ion-content>
